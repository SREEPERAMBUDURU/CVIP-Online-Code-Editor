<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <img src="netflix_logo.png" alt="Netflix Logo">
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch amazing TV shows and movies online.</p>
            <button>Sign In</button>
        </section>
        
        <section class="content">
            <h2>Popular Shows</h2>
            <div class="show">
                <img src="show1.jpg" alt="Show 1">
                <h3>Show Title 1</h3>
            </div>
            <div class="show">
                <img src="show2.jpg" alt="Show 2">
                <h3>Show Title 2</h3>
            </div>
            <div class="show">
                <img src="show3.jpg" alt="Show 3">
                <h3>Show Title 3</h3>
            </div>
            <!-- Add more shows here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
